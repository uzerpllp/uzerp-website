content: >
 
 #### Information for everyone

 Because uzERP is a fully integrated system, it provides a "Single source of truth" meaning that each department is basing decisions on accurate, up-to-date information. 

 #### User Interface

 Personal customization of individual dashboards puts the core functionality required by each user no more than a click away, speeding work flow and
 aiding productivity. 

 
 uzERP's clutter free work space combined with list based displays to provide a familiar “spreadsheet like” interface to data which is consistent across all modules.
 Context sensitive sidebars can be configured by user or role which makes it easy to give access to more information or extra operations as required.